base_path: ""

kramdown:
  input: GFM
  auto_ids: true
highlighter: pygments


menu:
  - name: Research
    link: research
  - name: People
    link: people
  - name: Publications
    link: publications
  - name: Videos
    link: videos
  - name: Visit
    link: visit
  - name: Contact
    link: contact
    
tags: a,b,c,d


scholar:
  style: assets/ieee-dan-mod.csl
  locale: en

  sort_by: year
  order: descending
  
  group_by: none
  group_order: ascending
  
  source: assets/bibliographies
  bibliography: papers_journal.bib
  bibliography_template: bibtemplate

  replace_strings: true
  join_strings: true

  use_raw_bibtex_entry: false
  bibtex_filters:
  - superscript
  - latex
  
  details_dir:    bibliography
#  details_layout: bib-details.html
  details_layout: none.html
  details_link:   more...
  
  query: "@*"

#gems: [jekyll-paginate]
gems: [jekyll-paginate, jekyll/scholar]

form_redirect: /submitted
permalink: ordinal
markdown: kramdown
show_drafts: false
