{{ define "title" }} Section Title {{ end }}

{{ define "main" }}
  <main>  

  <h1>{{ .Title }}</h1>

  {{ .Content }}

  <ul class="contents">
  {{ range .Pages }}
      <li><a href="{{ .RelPermalink }}">{{if .Title }}{{.Title}}{{ else }}{{ .RelPermalink }}{{end}}</a>
          <div>
            {{ .Summary }}
          </div>
      </li>
  {{ end }}
  </ul>
  </main>
{{ end }}
