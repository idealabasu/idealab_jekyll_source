{% capture tweet_text %}{{ item.title }}--{{ item.description }}{% endcapture %}

<a href="https://twitter.com/intent/tweet?original_referer={{ site.url }}&text={{ tweet_text | url_param_escape }}&url={{site.url}}{{ site.base_path }}{{ item.url }}&via={{ site.twitter_id }}" target="_blank">
    <i class="fa fa-twitter-square" aria-hidden="true"></i><span class="sr-only">Twitter</span>
</a>
